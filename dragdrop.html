<!DOCTYPE html>
<html>
<head>
<title>Drag and Drop</title>
<style type="text/css">
#div1,#div2{
width: 200px;
height: 100px;
border: 1px solid black;
float: left;
margin: 30px;
}
</style>

<script type="text/javascript">
function allowdrag(ev){
//console.log(ev);
ev.preventDefault();
}

function drag(ev){
ev.dataTransfer.setData("text",ev.target.id);
}

function drop(ev){
data = ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowdrag(event)">
<p id="dragid" draggable="true" ondragstart="drag(event)">Techopedia</p>
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowdrag(event)"></div>

</body>






</html>
